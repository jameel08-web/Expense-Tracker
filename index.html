<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="main">

            <div class="header">
                <h1>Expense Tracker</h1>

            </div>

            <div class="balance row">
                <div class="col-12 col-sm-12 col-md-12 col-12">
                    <h5>Your Balance</h5>
                    <h3 id="balance"></h3>
                </div>
            </div>

            <div class="activity row p-4">
                <div class="income col-12 col-sm-12 col-md-12 col-lg-2">
                    <h6>Income</h6>
                    <h6 id="income">0</h6>
                </div>
                <div class="Expense col-12 col-sm-12 col-md-12 col-lg-2">
                    <h6>Expense</h6>
                    <h6 id="expense">0</h6>
                </div>
            </div>

            <button id="Addexpense">Add your Expense</button>

            <div class="form " id="form">
                <form class="row">
                    <div class="col-auto">
                        <label for="Description">Description</label><br>
                        <input type="text" id="Description" name="Description" placeholder="Enter Description"><br> <br>
                    </div>
                    <div class="col-auto">
                        <label for="Amount">Amount</label><br>
                        <input type="number" id="Amount" name="Amount" placeholder="Enter Amount"><br>
                    </div>

                </form>
                <button type="button" onclick="addition()">Add Transaction</button><br><br>

                <div id="history">
                    <table>
                        <thead class="d-none" id="thead">
                            <tr>
                                <th>Title</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expList"></tbody>
                    </table>
                    <button class="logout mt-5">Logout</button>


                    <!-- <div class="head" id="head">
                        <p class="des">Date</p>
                        <p>Description</p>
                        <p>Amount</p>

                    </div> -->

                </div>
            </div>






        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
